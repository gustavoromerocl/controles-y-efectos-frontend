<html lang="en">
<head>

  <title>Canvas</title>
</head>
<body>
  <canvas id="canvas" width="600" height="600" style="border: solid 1px;"></canvas>

  <script>
    let ctx = document.getElementById('canvas').getContext('2d');

    let image = new Image();

    

    image.onload = function(){
      console.log(this);

      let scale = this.height / this.width
      let height = canvas.height / 2//scale

      let y = (canvas.height / 2) - (height / 2);
      ctx.fillStyle = 'white';
      ctx.fillRect(0,0,canvas.width, canvas.height);
      ctx.drawImage(this, 0,y, canvas.width, height); //imagen, coordenadas, ancho, alto
    }

    image.src = 'img-1.jpeg'
  </script>
</body>
</html>
